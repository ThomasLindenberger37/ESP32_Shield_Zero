kibot:
  version: 1
  filters:
    - filter: W015
    - filter: W143
    - filter: W047
    - filter: W098

outputs:
  # --- README 3D RENDER ---
  - name: 'README_3D'
    type: render_3d
    dir: 'assets'
    options:
      # WICHTIG: In render_3d heißt es 'output' (ohne _name)
      output: 'board_3d.png'
      ray_tracing: true
      # Perspektive und Qualität
      zoom: 1.5
      width: 1920
      height: 1080

  # --- README SCHEMA ---
  - name: 'README_Schema'
    type: svg_sch_print
    dir: 'assets'
    options:
      output: 'schematic.svg'

  # --- FABRICATION DATA ---
  - name: 'JLC_BOM'
    type: bom
    dir: 'build/fabrication'
    options:
      format: CSV

  - name: 'JLC_Position'
    type: position
    dir: 'build/fabrication'
    options:
      format: CSV
      # FEHLERBEHEBUNG: Es muss voll ausgeschrieben werden
      units: millimeters
      separate_files_for_front_and_back: true
      only_smd: true