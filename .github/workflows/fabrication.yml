name: Generate Fabrication Files

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  kibot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout info
        uses: actions/checkout@v4

      - name: Run KiBot
        # Dies ist die offizielle Action von setsoft
        uses: setsoft/kibot-action@v2
        with:
          # Wir erzwingen das 'full' Image für maximale Kompatibilität
          image: setsoft/kicad8_auto:latest
          config: config.kibot.yaml
          board: dein_projektname.kicad_pcb
          schema: dein_projektname.kicad_sch

      - name: Upload Fabrication Folder
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Fabrication-Data-${{ github.ref_name }}
          path: Fabrication/