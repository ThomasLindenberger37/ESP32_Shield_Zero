name: Generate Fabrication Files

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  kibot:
    runs-on: ubuntu-latest
    # We use the image directly from GitHub's own registry
    container:
      image: ghcr.io/inti-cmnb/kicad9_auto_full:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run KiBot
        run: |
          # We search for files dynamically to avoid typos
          BOARD_FILE=$(ls *.kicad_pcb | head -n 1)
          SCHEME_FILE=$(ls *.kicad_sch | head -n 1)
          
          echo "Processing board: $BOARD_FILE"
          kibot -c config.kibot.yaml -b "$BOARD_FILE" -e "$SCHEME_FILE"

      - name: Set artifact name
        id: artifact_name
        env:
          HEAD_REF: ${{ github.head_ref }}
          REF_NAME: ${{ github.ref_name }}
          REF: ${{ github.ref }}
        run: |
          # Use head_ref for PRs, otherwise ref_name, fallback to ref
          BRANCH="${HEAD_REF:-${REF_NAME:-${REF}}}"
          # Replace slashes with dashes for artifact name safety (compatible with sh)
          SAFE_BRANCH=$(echo "$BRANCH" | sed 's|/|-|g')
          echo "name=Fabrication-Data-${SAFE_BRANCH}" >> "$GITHUB_OUTPUT"

      - name: Upload Fabrication Folder
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact_name.outputs.name }}
          path: Fabrication/
