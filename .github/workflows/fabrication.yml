name: Generate Fabrication Files

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  kibot:
    runs-on: ubuntu-latest
    # We use the image directly from GitHub's own registry
    container:
      image: ghcr.io/inti-cmnb/kicad9_auto_full:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run KiBot
        run: |
          # We search for files dynamically to avoid typos
          BOARD_FILE=$(ls *.kicad_pcb | head -n 1)
          SCHEME_FILE=$(ls *.kicad_sch | head -n 1)
          
          echo "Processing board: $BOARD_FILE"
          kibot -c config.kibot.yaml -b "$BOARD_FILE" -e "$SCHEME_FILE"

      - name: Upload Fabrication Folder
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Fabrication-Data-${{ github.ref_name }}
          path: Fabrication/