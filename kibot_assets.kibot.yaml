kibot:
  version: 1

preflight:
  update_xml: true
  run_erc: false
  run_drc: false

outputs:
  - name: README_Schema
    type: svg_sch_print
    dir: assets
    options:
      output: schematic.svg

  - name: board_3d_model
    type: pcb3d
    dir: assets
    options:
      output: board
      
  - name: README_3D
    type: blender_export
    dir: assets
    options:
      output: board_3d.png

      camera:
        name: camera
        type: perspective
        pos_x: 0
        pos_y: -120
        pos_z: 80
        clip_start: 1

      light:
        name: SUN
        type: SUN

      render_options:
        resolution_x: 1280
        resolution_y: 720