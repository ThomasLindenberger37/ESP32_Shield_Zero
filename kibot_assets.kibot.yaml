kibot:
  version: 1

preflight:
  update_xml: true
  run_erc: false
  run_drc: false

outputs:
  - name: README_Schema
    type: svg_sch_print
    dir: assets
    options:
      output: schematic.svg

  - name: README_3D
    type: blender_export
    dir: assets
    options:
      camera:
        name: cam1
        type: perspective
        pos_x: 0
        pos_y: -140
        pos_z: 90
        clip_start: 1

      light:
        name: light1
        type: SUN

      render_options:
        resolution_x: 1280
        resolution_y: 720

      default_file_id: board_3d

      outputs:
        - type: render