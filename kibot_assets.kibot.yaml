kibot:
  version: 1

preflight:
  update_xml: true
  run_erc: false
  run_drc: false

outputs:
  - name: README_Schema
    type: svg_sch_print
    dir: assets
    options:
      output: schematic.svg

  - name: README_3D
    type: render_3d
    dir: assets
    options:
      # Verhindert, dass der Job wegen fehlender 3D-Modelle abbricht
      # (Die Warnungen bleiben, aber das Bild wird generiert)
      # fatal_3d_error: false 
      
      output: board_3d.png
      ray_tracing: true
      width: 1920
      height: 1080
